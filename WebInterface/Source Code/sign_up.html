<script>
function validateForm()
{
var fname = document.forms["myForm"]["first_name"].value;
var lname = document.forms["myForm"]["last_name"].value;
var uname = document.forms["myForm"]["username"].value;
var pwd=document.forms["myForm"]["password"].value;
var pwd2=document.forms["myForm"]["password2"].value;
var question=document.forms["myForm"]["question"].value;
var answer=document.forms["myForm"]["answer"].value;
var emailID=document.forms["myForm"]["emailID"].value;

if(fname==""||lname==""||uname==""||pwd==""||pwd2==""||question==""||answer==""||emailID=="")
{
 window.alert('Fields cannot be empty. Try again');
 return false;
}
else if(pwd!=pwd2)
{
window.alert('Passwords do not match! Retry. ');
return false;
}
}
</script>
